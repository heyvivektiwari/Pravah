services:
  - type: web
    name: navi-mumbai-price-predictor-api
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python train_model.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://navi-mumbai-price-predictor.vercel.app,http://localhost:3000
      - key: PYTHON_VERSION
        value: "3.11.0"
